<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8" />
	<title>login</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" media="all" href="style.css" />
</head>

<body>
	<div id="login-form" class="bshadow rounded-4 pad-10">
		<form>
			<h1><center>Вход в систему</center></h1>
		
			<div id="login">
				<p>Логин:</p>
				<input type="text" />
			</div>
			
			<div id="pass">
				<p>Пароль:</p>
				<input type="password" />
			</div>
			
			<div>
				<div id="remember">
					<input id="remember-chbox" type="checkbox" /><label for="emember-chbox">Запомнить меня</label>
				</div>
				
				<input type="submit" value="Войти" />
				<div class="clear"></div>
			</div>
			
			<center class="mar-v-10"><a href="#">Забыли пароль?</a></center>
		</form>
	</div>
		
</body>
</html>
